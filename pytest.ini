[pytest]
# И Configuraci贸n de pytest para NeuroBank FastAPI Toolkit

# Directorios de tests
testpaths = app/tests

# Patrones de archivos de test
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_* *_test

# Python path para importar m贸dulos
pythonpath = .

# Configuraci贸n para async/await
asyncio_mode = auto

# Marcadores personalizados
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    api: API endpoint tests
    auth: Tests related to authentication
    security: Security-related tests

# Configuraci贸n de logging durante tests
log_cli = false
log_cli_level = INFO

# Configuraci贸n de warnings
filterwarnings =
    ignore::DeprecationWarning:httpx.*
    ignore::DeprecationWarning:pydantic.*
    ignore::UserWarning:pydantic.*

# Configuraci贸n b谩sica
addopts =
    --strict-markers
    --strict-config
    --verbose
    -ra
    --cov=app
    --cov-report=term-missing
    --cov-report=html

# Minimum Python version
minversion = 3.11
