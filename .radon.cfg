[radon]
average = True
show-closures = True
exclude = */tests/*,*/migrations/*,*/alembic/versions/*,*/venv/*,*/.venv/*,*/.pytest_cache/*
order = SCORE

[radon.cc]
min = A
max = F

[radon.mi]
min = B
show = True
multi = True

[radon]
# Configuración de Radon para NeuroBank FastAPI Toolkit

# Complejidad ciclomática
cc_min = B
cc_max = F

# Índice de mantenibilidad
mi_min = 20
mi_max = 100

# Exclusiones
exclude = **/tests/**,**/__pycache__/**,**/migrations/**,**/alembic/versions/**,.venv/**,venv/**

# Formato y detalles
output_format = text
show_complexity = true
show_closures = true
