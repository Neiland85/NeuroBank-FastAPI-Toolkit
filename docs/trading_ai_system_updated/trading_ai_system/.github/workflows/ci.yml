name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.11'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          for svc in ingestion_service inference_service control_service; do
            if [ -f "$svc/requirements.txt" ]; then
              pip install -r "$svc/requirements.txt"
            fi
          done
          pip install pytest flake8

      - name: Lint code
        run: |
          flake8 . --max-line-length=120

      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            pytest -q
          else
            echo "No tests directory to run."
          fi

      - name: Build Docker images
        run: |
          docker compose build

      # Add additional steps here for pushing images, running security scans, etc.
