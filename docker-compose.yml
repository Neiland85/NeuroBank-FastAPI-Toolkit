version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neurobank-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://neurobank:neurobank123@postgres:5432/neurobank
      - JWT_SECRET_KEY=dev_secret_key_change_in_production
      - API_KEY=dev_api_key_for_testing
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - neurobank-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: postgres:16-alpine
    container_name: neurobank-postgres
    environment:
      - POSTGRES_USER=neurobank
      - POSTGRES_PASSWORD=neurobank123
      - POSTGRES_DB=neurobank
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurobank"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neurobank-network

  redis:
    image: redis:7-alpine
    container_name: neurobank-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neurobank-network

  adminer:
    image: adminer:latest
    container_name: neurobank-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - neurobank-network

  prometheus:
    image: prom/prometheus:latest
    container_name: neurobank-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - neurobank-network

  grafana:
    image: grafana/grafana:latest
    container_name: neurobank-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - neurobank-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: neurobank-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - neurobank-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  neurobank-network:
    driver: bridge
