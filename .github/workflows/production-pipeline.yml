name: ğŸš€ Production Pipeline - NeuroBank FastAPI Banking System

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          use: true

      - name: ğŸ§° Set up Docker QEMU (para builds multi-arch, opcional)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ—ï¸ Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: neurobank-fastapi:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ” Verify Docker Image
        run: |
          echo "Verifying Docker image was built successfully..."
          docker images neurobank-fastapi:test
          docker inspect neurobank-fastapi:test

      - name: ğŸ” Run Trivy Container Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: neurobank-fastapi:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          scan-type: 'image'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: âœ… Summary
        run: echo "âœ… Docker image built and scanned successfully."

