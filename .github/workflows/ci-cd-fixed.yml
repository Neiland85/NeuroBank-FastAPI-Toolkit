name: CI/CD Pipeline - Fixed

on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests?'
        required: true
        default: 'false'
        type: choice
        options: ['true', 'false']
      force_deploy:
        description: 'Force deploy?'
        required: true
        default: 'false'
        type: choice
        options: ['true', 'false']

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: neurobank-fastapi
  AWS_ACCOUNT_ID: 120242956739
  AWS_ROLE_ARN: arn:aws:iam::120242956739:role/GitHubActionsOIDCRole

jobs:

  test:
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_tests != 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: pytest --cov=app --cov-report=xml


  security:
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_tests != 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install bandit safety -r requirements.txt
      - run: bandit -r app/ --skip B101 || true
      - run: safety scan || true


  build-and-deploy:
    needs: [ test, security ]
    runs-on: ubuntu-latest
    if: github.event.inputs.force_deploy == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Build & Deploy
        run: |
          sam build
          sam deploy \
            --no-confirm-changeset \
            --stack-name neurobank-api-fixed \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides ApiKey=${{ secrets.API_KEY || 'emergency-key' }}
