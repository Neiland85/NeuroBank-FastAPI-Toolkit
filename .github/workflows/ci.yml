name: CI ğŸ§ª FastAPI Quality Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ feature/** ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt || true; fi
          pip install black isort ruff mypy pre-commit yamllint

      - name: âš™ï¸ Prepare environment
        run: |
          cp .env.example .env || true
        env:
          ENVIRONMENT: testing

      - name: ğŸ§¼ Code Quality Checks
        run: |
          echo "Running Black, Ruff, and Mypy checks..."
          black --check .
          isort --check-only .
          ruff check .
          mypy --install-types --non-interactive .
          echo "âœ… Code Quality stage completed."

      - name: ğŸ§© Pre-commit hooks
        run: |
          pre-commit run --all-files || true
        continue-on-error: true

      - name: ğŸ§± Run Alembic migrations
        env:
          DATABASE_URL: sqlite+aiosqlite:///./test.db
        run: |
          alembic upgrade head

      - name: ğŸ§ª Run tests (pytest)
        env:
          DATABASE_URL: sqlite+aiosqlite:///./test.db
          PYTEST_ADDOPTS: "-q"
        run: |
          pytest --maxfail=1 --disable-warnings -q

      - name: ğŸ“Š Upload coverage
        if: success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
