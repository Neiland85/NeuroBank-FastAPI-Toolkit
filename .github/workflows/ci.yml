name: CI ðŸ§ª FastAPI Quality Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ feature/** ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt || true; fi
          pip install black isort ruff mypy pre-commit yamllint

      - name: âš™ï¸ Prepare environment
        run: |
          cp .env.example .env || true
        env:
          ENVIRONMENT: testing

      - name: ðŸ§¼ Code Quality Checks
        run: |
          echo "Running Black, Ruff, and Mypy checks..."
          black --check .
          isort --check-only .
          ruff check .
          mypy --install-types --non-interactive .
          echo "âœ… Code Quality stage completed."

      - name: ðŸ§© Pre-commit hooks
        run: |
          pre-commit run --all-files || true
        continue-on-error: true

      - name: ðŸ§± Run Alembic migrations
        env:
          DATABASE_URL: sqlite+aiosqlite:///./test.db
        run: |
          alembic upgrade head

      - name: ðŸ§ª Run tests (pytest)
        env:
          DATABASE_URL: sqlite+aiosqlite:///./test.db
          PYTEST_ADDOPTS: "-q"
        run: |
          pytest --maxfail=1 --disable-warnings -q

      - name: ðŸ“ Generate Ruff JSON report (always)
        if: always()
        run: |
          ruff check app/ --output-format json > ruff.json || echo "[]" > ruff.json

      - name: ðŸ“¦ Upload Ruff report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ruff-json-report
          path: ruff.json

      - name: ðŸ·ï¸ Ensure labels (lint/ruff)
        if: failure()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh label create lint --color 0E8A16 --repo "${{ github.repository }}" 2>/dev/null || gh label edit lint --color 0E8A16 --repo "${{ github.repository }}"
          gh label create ruff --color 1F883D --repo "${{ github.repository }}" 2>/dev/null || gh label edit ruff --color 1F883D --repo "${{ github.repository }}"

      - name: ðŸ§° Create Issues from Ruff JSON on failure
        if: failure()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          python scripts/create_issues_from_logs.py --repo "${{ github.repository }}" --log ruff.json --ruff-json || true

      - name: ðŸ“Š Upload coverage
        if: success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
