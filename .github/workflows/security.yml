name: CI â€“ Security Scan

on:
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install bandit safety
      - run: bandit -r app -ll
      - run: safety check -r requirements.txt || true
