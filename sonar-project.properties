sonar.projectKey=neurobank-fastapi-toolkit
sonar.projectName=NeuroBank FastAPI Toolkit
sonar.projectVersion=1.0.0

# SonarCloud organization (si aplica)
sonar.organization=<tu-org>

# Código fuente y tests
sonar.sources=app
sonar.tests=app/tests
sonar.python.version=3.11
sonar.sourceEncoding=UTF-8

# Exclusiones
sonar.exclusions=**/__pycache__/**,**/.pytest_cache/**,**/migrations/**,**/alembic/versions/**,**/node_modules/**,**/.venv/**,**/venv/**
sonar.test.exclusions=app/tests/**
sonar.coverage.exclusions=app/tests/**,app/__init__.py,**/conftest.py

# Integración con herramientas
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml
sonar.python.bandit.reportPaths=bandit-report.json
sonar.python.mypy.reportPaths=mypy-report.txt
sonar.python.ruff.reportPaths=ruff-report.json

# Quality gate
sonar.qualitygate.wait=true

# Configuración extra
sonar.scm.provider=git
sonar.links.homepage=https://github.com/Neiland85/NeuroBank-FastAPI-Toolkit
sonar.links.ci=https://github.com/Neiland85/NeuroBank-FastAPI-Toolkit/actions
sonar.links.issue=https://github.com/Neiland85/NeuroBank-FastAPI-Toolkit/issues
