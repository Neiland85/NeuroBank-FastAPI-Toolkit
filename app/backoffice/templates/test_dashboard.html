<!DOCTYPE html>
<html>
<head>
    <title>NeuroBank Admin - Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">üè¶ NeuroBank Admin - Test Dashboard</h3>
                    </div>
                    <div class="card-body">
                        <h4>‚úÖ Dashboard Cargado Correctamente</h4>
                        <p>Si puedes ver este mensaje, el servidor est√° funcionando.</p>
                        
                        <div class="alert alert-success">
                            <strong>Estado del Sistema:</strong> ‚úÖ Operativo
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h5>150</h5>
                                        <small>Transacciones</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h5>$45,230</h5>
                                        <small>Volumen</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h5>98.5%</h5>
                                        <small>√âxito</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div>
                            <h5>Enlaces R√°pidos:</h5>
                            <a href="/backoffice/" class="btn btn-primary me-2">Dashboard Principal</a>
                            <a href="/backoffice/admin/transactions" class="btn btn-success me-2">Transacciones</a>
                            <a href="/backoffice/admin/users" class="btn btn-info me-2">Usuarios</a>
                            <a href="/docs" class="btn btn-secondary">API Docs</a>
                        </div>
                        
                        <div class="mt-4">
                            <button class="btn btn-warning" onclick="testAPI()">üß™ Probar API</button>
                            <div id="apiResult" class="mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Probando API...';
            
            try {
                const response = await fetch('/backoffice/api/transactions/search?page=1&page_size=3');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <strong>‚úÖ API Funciona:</strong> 
                        Encontradas ${data.total || 0} transacciones
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>‚ùå Error API:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        // Auto-test en 2 segundos
        setTimeout(testAPI, 2000);
    </script>
</body>
</html>
