<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --neuro-primary: #1e3a8a;
            --neuro-secondary: #1e40af;
            --neuro-accent: #3b82f6;
            --neuro-success: #10b981;
            --neuro-warning: #f59e0b;
            --neuro-danger: #ef4444;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .admin-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            margin: 20px 0;
            overflow: hidden;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--neuro-primary) !important;
        }
        
        .btn-neuro {
            background: linear-gradient(45deg, var(--neuro-primary), var(--neuro-accent));
            border: none;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-neuro:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        .user-card {
            background: white;
            border-radius: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .status-active { 
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46; 
            border: 1px solid #34d399;
        }
        .status-inactive { 
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .status-blocked { 
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            color: #374151;
            border: 1px solid #6b7280;
        }
        
        .filter-section {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .search-input {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: var(--neuro-accent);
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neuro-primary), var(--neuro-accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="admin-panel">
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white px-4">
                <a class="navbar-brand" href="/backoffice/">
                    üè¶ NeuroBank Admin Panel
                </a>
                
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/backoffice/">
                        <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                    </a>
                    <a class="nav-link" href="/backoffice/admin/transactions">
                        <i class="fas fa-exchange-alt me-1"></i>Transacciones
                    </a>
                    <a class="nav-link active" href="/backoffice/admin/users">
                        <i class="fas fa-users me-1"></i>Usuarios
                    </a>
                    <a class="nav-link" href="/backoffice/admin/reports">
                        <i class="fas fa-chart-bar me-1"></i>Reportes
                    </a>
                    <a class="nav-link" href="/docs" target="_blank">
                        <i class="fas fa-book me-1"></i>API Docs
                    </a>
                </div>
            </nav>

            <!-- Content -->
            <div class="container-fluid p-4">
                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12">
                        <h2 class="fw-bold text-dark mb-2">
                            <i class="fas fa-users me-3" style="color: var(--neuro-primary);"></i>
                            Administraci√≥n de Usuarios
                        </h2>
                        <p class="text-muted">Gestiona usuarios, permisos y estados de cuenta</p>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filter-section">
                    <h5 class="fw-bold mb-3"><i class="fas fa-filter me-2"></i>Filtros de B√∫squeda</h5>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Buscar Usuario</label>
                            <input type="text" 
                                   class="form-control search-input" 
                                   id="searchInput"
                                   placeholder="Nombre, email o ID..."
                                   onkeyup="applyFilters()">
                        </div>
                        
                        <div class="col-md-2">
                            <label class="form-label fw-bold">Estado</label>
                            <select class="form-select search-input" id="statusFilter" onchange="applyFilters()">
                                <option value="">Todos los estados</option>
                                <option value="active">Activos</option>
                                <option value="inactive">Inactivos</option>
                                <option value="blocked">Bloqueados</option>
                            </select>
                        </div>
                        
                        <div class="col-md-2">
                            <label class="form-label fw-bold">Tipo</label>
                            <select class="form-select search-input" id="typeFilter" onchange="applyFilters()">
                                <option value="">Todos los tipos</option>
                                <option value="standard">Est√°ndar</option>
                                <option value="premium">Premium</option>
                                <option value="business">Empresarial</option>
                            </select>
                        </div>
                        
                        <div class="col-md-2">
                            <label class="form-label fw-bold">Fecha Desde</label>
                            <input type="date" 
                                   class="form-control search-input" 
                                   id="dateFromFilter"
                                   onchange="applyFilters()">
                        </div>
                        
                        <div class="col-md-2">
                            <label class="form-label fw-bold">Fecha Hasta</label>
                            <input type="date" 
                                   class="form-control search-input" 
                                   id="dateToFilter"
                                   onchange="applyFilters()">
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-outline-secondary me-2" onclick="clearFilters()">
                                <i class="fas fa-times me-1"></i>Limpiar Filtros
                            </button>
                            <button class="btn btn-neuro" onclick="applyFilters()">
                                <i class="fas fa-search me-1"></i>Aplicar Filtros
                            </button>
                            <button class="btn btn-outline-success ms-3" onclick="exportUsers()">
                                <i class="fas fa-download me-1"></i>Exportar CSV
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Users List -->
                <div class="row" id="usersList">
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando usuarios...</span>
                        </div>
                        <p class="mt-3 text-muted">Cargando usuarios...</p>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="row mt-4">
                    <div class="col-12">
                        <nav aria-label="Users pagination">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- Pagination will be populated by JavaScript -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentPage = 1;
        let currentFilters = {};
        
        // Load users on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        async function loadUsers(page = 1) {
            currentPage = page;
            const container = document.getElementById('usersList');
            
            try {
                // Build query parameters
                const params = new URLSearchParams({
                    page: page,
                    page_size: 12,
                    ...currentFilters
                });
                
                // Generate mock users data
                const users = generateMockUsers(page);
                displayUsers(users);
                updatePagination(users.total, page, 12);
                
            } catch (error) {
                showError('Error al cargar usuarios: ' + error.message);
            }
        }

        function generateMockUsers(page) {
            const statuses = ['active', 'inactive', 'blocked'];
            const types = ['standard', 'premium', 'business'];
            const names = ['Ana Garc√≠a', 'Carlos Ruiz', 'Mar√≠a L√≥pez', 'Pedro Santos', 'Laura Mart√≠n', 'Jos√© Gonz√°lez'];
            
            const users = [];
            const pageSize = 12;
            const total = 89;
            
            for (let i = 0; i < Math.min(pageSize, total - (page - 1) * pageSize); i++) {
                const name = names[Math.floor(Math.random() * names.length)];
                users.push({
                    id: `USR${String((page - 1) * pageSize + i + 1).padStart(4, '0')}`,
                    name: name,
                    email: name.toLowerCase().replace(' ', '.') + '@email.com',
                    status: statuses[Math.floor(Math.random() * statuses.length)],
                    type: types[Math.floor(Math.random() * types.length)],
                    balance: Math.floor(Math.random() * 50000) + 1000,
                    last_login: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000).toISOString(),
                    created_at: new Date(Date.now() - Math.random() * 365 * 24 * 60 * 60 * 1000).toISOString()
                });
            }
            
            return { users, total, page, pages: Math.ceil(total / pageSize) };
        }

        function displayUsers(data) {
            const container = document.getElementById('usersList');
            
            if (!data.users || data.users.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-users fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">No se encontraron usuarios</h5>
                        <p class="text-muted">Intenta ajustar los filtros de b√∫squeda</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            data.users.forEach(user => {
                html += `
                    <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                        <div class="user-card p-3">
                            <div class="d-flex align-items-center mb-3">
                                <div class="avatar me-3">
                                    ${user.name.split(' ').map(n => n[0]).join('').toUpperCase()}
                                </div>
                                <div>
                                    <h6 class="mb-1 fw-bold">${user.name}</h6>
                                    <small class="text-muted">${user.id}</small>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <small class="text-muted d-block">
                                    <i class="fas fa-envelope me-1"></i>${user.email}
                                </small>
                                <small class="text-muted d-block">
                                    <i class="fas fa-dollar-sign me-1"></i>$${user.balance.toLocaleString()}
                                </small>
                                <small class="text-muted d-block">
                                    <i class="fas fa-clock me-1"></i>√öltimo: ${formatDate(user.last_login)}
                                </small>
                            </div>
                            
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <span class="badge status-${user.status} px-3 py-2">
                                    ${getStatusText(user.status)}
                                </span>
                                <span class="badge bg-secondary px-2 py-1" style="font-size: 0.7em;">
                                    ${user.type.toUpperCase()}
                                </span>
                            </div>
                            
                            <div class="d-grid gap-1">
                                <button class="btn btn-sm btn-neuro" onclick="viewUser('${user.id}')">
                                    <i class="fas fa-eye me-1"></i>Ver Detalles
                                </button>
                                <div class="btn-group" role="group">
                                    <button class="btn btn-sm btn-outline-warning" onclick="editUser('${user.id}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-${user.status === 'blocked' ? 'success' : 'danger'}" onclick="toggleUserStatus('${user.id}', '${user.status}')">
                                        <i class="fas fa-${user.status === 'blocked' ? 'unlock' : 'lock'}"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function updatePagination(total, currentPage, pageSize) {
            const totalPages = Math.ceil(total / pageSize);
            const pagination = document.getElementById('pagination');
            
            let html = '';
            
            // Previous button
            html += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="loadUsers(${currentPage - 1})" ${currentPage === 1 ? 'tabindex="-1"' : ''}>
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadUsers(${i})">${i}</a>
                    </li>
                `;
            }
            
            // Next button
            html += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="loadUsers(${currentPage + 1})" ${currentPage === totalPages ? 'tabindex="-1"' : ''}>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;
            
            pagination.innerHTML = html;
        }

        // Filter functions
        function applyFilters() {
            const searchInput = document.getElementById('searchInput').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const dateFromFilter = document.getElementById('dateFromFilter').value;
            const dateToFilter = document.getElementById('dateToFilter').value;
            
            currentFilters = {
                ...(searchInput && { query: searchInput }),
                ...(statusFilter && { status: statusFilter }),
                ...(typeFilter && { type: typeFilter }),
                ...(dateFromFilter && { date_from: dateFromFilter }),
                ...(dateToFilter && { date_to: dateToFilter })
            };
            
            loadUsers(1);
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('dateFromFilter').value = '';
            document.getElementById('dateToFilter').value = '';
            
            currentFilters = {};
            loadUsers(1);
        }

        // User actions
        function viewUser(userId) {
            alert(`Ver detalles del usuario: ${userId}`);
        }

        function editUser(userId) {
            alert(`Editar usuario: ${userId}`);
        }

        function toggleUserStatus(userId, currentStatus) {
            const newStatus = currentStatus === 'blocked' ? 'active' : 'blocked';
            const action = newStatus === 'blocked' ? 'bloquear' : 'desbloquear';
            
            if (confirm(`¬øEst√° seguro que desea ${action} el usuario ${userId}?`)) {
                alert(`Usuario ${userId} ${newStatus === 'blocked' ? 'bloqueado' : 'desbloqueado'} correctamente`);
                loadUsers(currentPage);
            }
        }

        async function exportUsers() {
            try {
                alert('Exportando usuarios a CSV...');
            } catch (error) {
                console.error('Error exporting users:', error);
            }
        }

        // Helper functions
        function getStatusText(status) {
            const texts = {
                'active': 'Activo',
                'inactive': 'Inactivo',
                'blocked': 'Bloqueado'
            };
            return texts[status] || status;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function showError(message) {
            const container = document.getElementById('usersList');
            container.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        ${message}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
